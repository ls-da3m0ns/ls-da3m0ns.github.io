# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      classes: wide
    #  date: 2020-12-04
      title: blog
      layout: single
      show_date: true
      author_profile: true
      read_time: true
      comments:  true
      share: true
      related: true
      header:
        overlay_image: "/assets/images/default_overlay.png"
        caption: ""
        overlay_filter: "0.8"
      categories: linux
